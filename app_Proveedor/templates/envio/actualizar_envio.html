{% extends "base.html" %}

{% block title %}Actualizar Envío{% endblock %}

{% block content %}
<div class="card shadow-lg mx-auto mt-5" style="max-width: 600px;">
    <div class="card-header text-white" style="background-color: #FFA500;">
        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Envío #{{ envio.id }}</h4>
    </div>
    <div class="card-body">
        
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="{% url 'realizar_actualizacion_envio' envio.pk %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_cliente" class="form-label">Cliente</label>
                <select class="form-select" id="id_cliente" name="id_cliente" required>
                    {% for c in clientes %}
                        {% with cliente_actual=form_data.id_cliente|default:envio.id_cliente.id|stringformat:"s" %}
                        <option value="{{ c.id }}" {% if cliente_actual == c.id|stringformat:"s" %}selected{% endif %}>
                            {{ c.nombre }} (ID: {{ c.id }})
                        </option>
                        {% endwith %}
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="pais" class="form-label">País de Destino</label>
                <input type="text" class="form-control" id="pais" name="pais" 
                       value="{{ form_data.pais|default:envio.pais }}" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de Destino</label>
                <textarea class="form-control" id="direccion" name="direccion" rows="3" required>{{ form_data.direccion|default:envio.direccion }}</textarea>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado del Envío</label>
                <select class="form-select" id="estado" name="estado" required>
                    {% for key, value in estados %}
                        {% with estado_actual=form_data.estado|default:envio.estado %}
                        <option value="{{ key }}" {% if estado_actual == key %}selected{% endif %}>
                            {{ value }}
                        </option>
                        {% endwith %}
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn text-white w-100" style="background-color: #FFA500;"><i class="bi bi-save-fill"></i> Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
