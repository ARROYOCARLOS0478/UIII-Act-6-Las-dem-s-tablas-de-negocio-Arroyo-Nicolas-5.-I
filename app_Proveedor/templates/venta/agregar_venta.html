{% extends "base.html" %}

{% block title %}Registrar Venta{% endblock %}

{% block content %}
<div class="card shadow-lg mx-auto mt-5" style="max-width: 600px;">
    <div class="card-header text-white" style="background-color: #4CAF50;">
        <h4 class="mb-0"><i class="bi bi-cart-plus-fill"></i> Registrar Nueva Venta</h4>
    </div>
    <div class="card-body">
        
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="{% url 'agregar_venta' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_cliente" class="form-label">Cliente</label>
                <select class="form-select" id="id_cliente" name="id_cliente" required>
                    <option value="">Seleccione un cliente...</option>
                    {% for c in clientes %}
                        <option value="{{ c.id }}" {% if form_data.id_cliente|stringformat:"s" == c.id|stringformat:"s" %}selected{% endif %}>
                            {{ c.nombre }} (ID: {{ c.id }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="id_producto" class="form-label">Producto</label>
                <select class="form-select" id="id_producto" name="id_producto" required>
                    <option value="">Seleccione un producto...</option>
                    {% for p in productos %}
                        <option value="{{ p.id }}" {% if form_data.id_producto|stringformat:"s" == p.id|stringformat:"s" %}selected{% endif %}>
                            {{ p.nombre }} (SKU: {{ p.sku }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad Vendida</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" 
                       value="{{ form_data.cantidad|default:'' }}" min="1" required>
            </div>

            <div class="mb-3">
                <label for="costo_total" class="form-label">Costo Total ($)</label>
                <input type="number" step="0.01" class="form-control" id="costo_total" name="costo_total" 
                       value="{{ form_data.costo_total|default:'' }}" required>
            </div>

            <button type="submit" class="btn text-white w-100" style="background-color: #4CAF50;"><i class="bi bi-cash"></i> Registrar Venta</button>
        </form>
    </div>
</div>
{% endblock %}
