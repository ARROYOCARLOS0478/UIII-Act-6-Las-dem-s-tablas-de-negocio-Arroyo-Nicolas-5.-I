{% extends "base.html" %}

{% block title %}Actualizar Venta{% endblock %}

{% block content %}
<div class="card shadow-lg mx-auto mt-5" style="max-width: 600px;">
    <div class="card-header text-white" style="background-color: #4CAF50;">
        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Venta #{{ venta.id }}</h4>
    </div>
    <div class="card-body">
        
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="{% url 'realizar_actualizacion_venta' venta.pk %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_cliente" class="form-label">Cliente</label>
                <select class="form-select" id="id_cliente" name="id_cliente" required>
                    {% for c in clientes %}
                        {% with cliente_actual=form_data.id_cliente|default:venta.id_cliente.id|stringformat:"s" %}
                        <option value="{{ c.id }}" {% if cliente_actual == c.id|stringformat:"s" %}selected{% endif %}>
                            {{ c.nombre }} (ID: {{ c.id }})
                        </option>
                        {% endwith %}
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="id_producto" class="form-label">Producto</label>
                <select class="form-select" id="id_producto" name="id_producto" required>
                    {% for p in productos %}
                        {% with producto_actual=form_data.id_producto|default:venta.id_producto.id|stringformat:"s" %}
                        <option value="{{ p.id }}" {% if producto_actual == p.id|stringformat:"s" %}selected{% endif %}>
                            {{ p.nombre }} (SKU: {{ p.sku }})
                        </option>
                        {% endwith %}
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad Vendida</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" 
                       value="{{ form_data.cantidad|default:venta.cantidad }}" min="1" required>
            </div>

            <div class="mb-3">
                <label for="costo_total" class="form-label">Costo Total ($)</label>
                <input type="number" step="0.01" class="form-control" id="costo_total" name="costo_total" 
                       value="{{ form_data.costo_total|default:venta.costo_total }}" required>
            </div>

            <button type="submit" class="btn text-white w-100" style="background-color: #4CAF50;"><i class="bi bi-save-fill"></i> Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
