{% extends "base.html" %}

{% block title %}Agregar Distribuidor{% endblock %}

{% block content %}
<div class="card shadow-lg mx-auto" style="max-width: 600px;">
    <div class="card-header text-white" style="background-color: #ff8c00;">
        <h4 class="mb-0">➕ Agregar Nuevo Distribuidor</h4>
    </div>
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="{% url 'agregar_distribuidor' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre_distribuidor" class="form-label">Nombre del Distribuidor</label>
                <input type="text" class="form-control" id="nombre_distribuidor" name="nombre_distribuidor" required>
            </div>
            <div class="mb-3">
                <label for="tipo_servicio" class="form-label">Tipo de Servicio</label>
                <select class="form-select" id="tipo_servicio" name="tipo_servicio" required>
                    <option value="LOCAL">Local</option>
                    <option value="NACIONAL">Nacional</option>
                    <option value="INTERNACIONAL">Internacional</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>
            <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" class="form-control" id="pais" name="pais" required>
            </div>
            <div class="mb-3">
                <label for="tiempo_entrega_dias" class="form-label">Tiempo de Entrega (días)</label>
                <input type="number" class="form-control" id="tiempo_entrega_dias" name="tiempo_entrega_dias" required>
            </div>
            <div class="mb-3">
                <label for="comision" class="form-label">Comisión (%)</label>
                <input type="number" step="0.01" class="form-control" id="comision" name="comision" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 text-white">Guardar Distribuidor</button>
        </form>
    </div>
</div>
{% endblock %}
