{% extends "base.html" %}

{% block title %}Actualizar Empleado{% endblock %}

{% block content %}
<div class="card shadow-lg mx-auto mt-5" style="max-width: 600px;">
    <div class="card-header text-white" style="background-color: #007bff;">
        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Empleado: {{ empleado.nombre }}</h4>
    </div>
    <div class="card-body">
        
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="{% url 'realizar_actualizacion_empleado' empleado.pk %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                       value="{{ form_data.nombre|default:empleado.nombre }}" required>
            </div>
            
            <div class="mb-3">
                <label for="puesto" class="form-label">Puesto/Cargo</label>
                <input type="text" class="form-control" id="puesto" name="puesto" 
                       value="{{ form_data.puesto|default:empleado.puesto }}" required>
            </div>

            <div class="mb-3">
                <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" 
                       value="{{ form_data.fecha_ingreso|default:empleado.fecha_ingreso|date:'Y-m-d' }}" required>
            </div>

            <div class="mb-3">
                <label for="salario" class="form-label">Salario Mensual ($)</label>
                <input type="number" step="0.01" class="form-control" id="salario" name="salario" 
                       value="{{ form_data.salario|default:empleado.salario }}" required>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" 
                       value="{{ form_data.edad|default:empleado.edad }}" required>
            </div>

            <button type="submit" class="btn btn-primary text-white w-100"><i class="bi bi-save-fill"></i> Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
